<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/movingQuote_start.css">
    <title>YoungCha</title>
</head>

<body>
    <header>
        <nav class>
            <a href="./login_pre.html">
                <img src="../img/logo.png" class="logo">
            </a>
            <a href="login_pre.html" class="side1">로그아웃</a>
            <a href="mypage.html" class="side2">마이페이지</a>
            <ul class="nav-container">
                <li class="nav-item"><a href="movingDay.html">이사 견적 내기</a></li>
                <li class="nav-item"><a href="./divide.html">나눔 장터</a></li>
                <li class="nav-item"><a href="./tip.html">고수의 꿀팁</a></li>
                <li class="nav-item"><a href="./question.html">초보 이사러의 궁금증</a></li>
                <li class="nav-item2"><a href="">우리 동네 이야기</a></li>
            </ul>
        </nav>
    </header>

    <h1>출발지 정보</h1>
    <div class="line"></div>
    <section>
        <div class="vertical-container">
            <li class="date">이사 예정일</li>
            <div class="box-line">
                <li class="movingQuote_start">출발지 정보</li>
            </div>
            <li class="movingQuote_des">도착지 정보</li>
            <li class="info">짐 정보 입력</li>
            <li class="requests">요청 사항</li>
            <li class="review">최종 리뷰</li>
        </div>
        <div class="line-vertical"></div>   

    </section>

    <table>
        <tr>
            <th>주소설정</th>
            <td><input type="text" id="address_kakao" placeholder="지번, 도로명, 건물 검색" name="address" readonly /></td>

        </tr>
        <td>아래와 같은 조합으로 검색하시면 더욱 정확한 결과가 검색 됩니다.</td><br>
        <td>도로명 + 건물번호</td><br>
        <td>예) 보문로 34다길 2, 도봉로 76가길 55</td><br>
        <td>지역명(동/리) + 번지</td><br>
        <td>예) 돈암동 173-1, 미아동 147</td><br>
        <tr>
            <th>상세주소</th>
            <td><input type="text" name="address_detail" class="detail" placeholder="상세주소 입력 (동/호수 등)" /></td>
        </tr>
    </table>
    
    <span>집형태</span>
    <button>빌라/연립</button>
    ​<button>주택</button>
    <button>오피스텔</button>
    <button>아파트</button>
    <button onclick="window.location.href='etc.html'">다음</button>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    window.onload = function(){
        document.getElementById("address_kakao").addEventListener("click", function(){ //주소입력칸을 클릭하면
            //카카오 지도 발생
            new daum.Postcode({
                oncomplete: function(data) { //선택시 입력값 세팅
                    document.getElementById("address_kakao").value = data.address; // 주소 넣기
                    document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱
                }
            }).open();
        });
    }
</script>
</html>
